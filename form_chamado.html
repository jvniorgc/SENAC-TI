<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do chamado</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="./assets/senac_logo.png">    
    </header>
    <main>
        <form action="post" class="form__support">
            <ul class="form__support__inputs">
                <li>
                    <select>
                        <option value="0">Especifique o chamado</option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </li>
                <li>
                    <select>
                        <option value="0">Sala</option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </li>
                <li>
                    <select>
                        <option value="0">Andar</option>
                        <option value="1">1º</option>
                        <option value="2">2º</option>
                        <option value="3">3º</option>
                    </select>
                </li>
                <li>
                    <select>
                        <option value="0">Prioridade</option>
                        <option value="1">Alta</option>
                        <option value="2">Média</option>
                        <option value="3">Baixa</option>
                    </select>
                </li>
                <li>
                    <textarea required placeholder="Detalhe o problema"></textarea>
                </li>
            </ul>
            <button class="form__login__button" id="button">Enviar</button>
            <div id="modal" class="form__support__modal">
                <div class="form__support__modal__content">
                    <p>Chamado realizado com<br>sucesso!</p>
                    <button class="form__support__modal__close">Finalizar</button>
                </div>
            </div>
        </form>
    </main>
    <script>
        // Get the modal
        var modal = document.getElementById("modal");

        // Get the button that opens the modal
        var btn = document.getElementById("button");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("form__support__modal__close")[0];
        
        // When the user clicks on the button, open the modal
        btn.onclick = function() {
          modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    </script>
</body>
</html>
